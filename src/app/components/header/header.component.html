<header class="container-header">
  <mat-toolbar id="mat-bg">
    <span>CRYPTO CHECKER</span>
    <span class="example-spacer"></span>
    <mat-form-field id="mat-form" appearance="outline">
      <mat-select  (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
        <mat-option value="INR">INR</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="btn" id="btn">Login</button>
  </mat-toolbar>
</header>
